{% extends 'base.html' %}

{% load static %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div>
            {{ form.as_p }}
        </div>
        <button type="submit">
            Submit
        </button>
    </form>
{% endblock %}
